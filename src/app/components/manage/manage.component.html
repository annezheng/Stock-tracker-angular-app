<div class="mdl-grid">  
  <div class="mdl-cell mdl-cell--4-col">
    <form style="margin-bottom: 5px;" (submit)="add()">
      <input name="stock" [(ngModel)]="stock" class="mdl-textfield__input"
      type="text" placeholder="Add Stock" />
    </form>
    <table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width: 100%;">        
      <tbody>
        <tr *ngFor="let symbol of symbols">
          <td class="mdl-data-table__cell--non-numeric">{{symbol}}</td>
          <td style="padding-top: 6px">
            <button class="mdl-button" (click)="remove(symbol)">Remove</button>
          </td>          
        </tr>        
      </tbody>
    </table>
  </div>
  <div class="mdl-cell mdl-cell--4-col">
    <h6 style="margin-bottom: 5px; margin-top: 0px;">List of Stocks</h6>
    <table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width: 100%;">        
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Symbol</th>
          <th class="mdl-data-table__cell--non-numeric">Name</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of stockData">
          <td class="mdl-data-table__cell--non-numeric">{{data.Symbol}}</td>
          <td class="mdl-data-table__cell--non-numeric">{{data.Name}}</td>    
          <td style="padding-top: 6px">
            <button class="mdl-button" (click)="addStock(data.Symbol)">Add</button>
          </td>          
        </tr>        
      </tbody>
    </table>  
  </div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>
